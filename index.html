<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="start-page.css">
  <title>Giorgio's Kitchen</title>
</head>

<body>
  <div>
    <div class="game-page">
      <img src="images/pizza-peperonni.png" id="pizza-btn" class="pizza-start">
      <div class="title">
        <h1>Giorgio's Kitchen</h1>
      </div>
      <div>
        <img src="images/cocinero.png" class="cocinero">
      </div>
      <div class="pizarra">
        <img src="images/pizarra.jpg">
        <p>Instructions</p>
      </div>
      <div id="all-in">
        <h2>Today's Pizza</h2>
        <h3>All In</h3>
        <img src="images/ingredientes/queso.png">
        <img src="images/ingredientes/tocino.png">
        <img src="images/ingredientes/tomate.png">
        <img src="images/ingredientes/tocino.png">
        <img src="images/ingredientes/piña.png">
        <img src="images/ingredientes/limon.png">
        <img src="images/ingredientes/seta.png">
        <img src="images/ingredientes/manzana.png">
        <img src="images/ingredientes/zanahoria.png">
      </div>
      <div id="pepperoni">
          <h2>Today's Pizza</h2>
        <h3>Pepperoni Pizza</h3>
        <img src="images/ingredientes/queso.png">
        <img src="images/ingredientes/tocino.png">
        <img src="images/ingredientes/pepperoni.png">
        <img src="images/ingredientes/manzana.png">
        <img src="images/ingredientes/tomate.png">
      </div>
      <div id="veggie">
          <h2>Today's Pizza</h2>
        <h3>Veggie Pizza</h3>
        <img src="images/ingredientes/queso.png">
        <img src="images/ingredientes/tocino.png">
        <img src="images/ingredientes/pepperoni.png">
        <img src="images/ingredientes/pimienta.png">
        <img src="images/ingredientes/seta.png">
      </div>
      <div id="tuna">
          <h2>Today's Pizza</h2>
        <h3>Tuna Pizza</h3>
        <img src="images/ingredientes/queso.png">
        <img src="images/ingredientes/tocino.png">
        <img src="images/ingredientes/pescado.png">
        <img src="images/ingredientes/piña.png">
        <img src="images/ingredientes/tomate.png">
      </div>
      <div id="diabola">
          <h2>Today's Pizza</h2>
        <h3>Diabola Pizza</h3>
        <img src="images/ingredientes/queso.png">
        <img src="images/ingredientes/pepperoni.png">
        <img src="images/ingredientes/pimienta.png">
        <img src="images/ingredientes/zanahoria.png">
        <img src="images/ingredientes/seta.png">
      </div>
      <div class="cinta"> </div>
    </div>
  </div>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="pizza.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>

</html>
